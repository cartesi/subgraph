specVersion: 0.0.2
description: Block Scrapper
repository: https://github.com/cartesi/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EthereumBlocks
    network: mainnet
    source:
      address: "0x9EdEAdFDE65BCfD0907db3AcdB3445229c764A69"
      abi: dummy
      startBlock: 11373974 #@TODO confirm this
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: dummy
          file: abi/dummy.json
      blockHandlers:
        - handler: handleEthBlock
      file: ./src/block.ts
