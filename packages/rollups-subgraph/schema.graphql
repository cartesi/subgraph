type Dashboard @entity {
    id: ID!
    "Number of dapp factories created."
    factoryCount: Int!
    "Total number of dapps created, from each factory."
    dappCount: Int!
    "Total number of inputs of all dapps created."
    inputCount: Int!
    "Virtual field to list the factories. That makes a drill down possible from here"
    factories: [DAppFactory!]! @derivedFrom(field: "dashboard")
}

type DAppFactory @entity {
    id: ID!
    dappCount: Int!
    inputCount: Int!
    dapps: [DApp!]! @derivedFrom(field: "factory")
    dashboard: Dashboard
    version: String
}

type DApp @entity {
    id: ID!
    inputDuration: Int!
    challengePeriod: Int!
    phase: Int!
    currentEpoch: Int!
    inputCount: Int!
    deploymentTimestamp: BigInt!
    activityTimestamp: BigInt!
    factory: DAppFactory!
}
