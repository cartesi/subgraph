type DAppFactory @entity {
    id: Bytes!
    dappCount: Int!
    inputCount: Int!
    dapps: [DApp!]! @derivedFrom(field: "factory")
}

type DApp @entity {
    id: Bytes!
    inputDuration: Int!
    challengePeriod: Int!
    phase: Int!
    currentEpoch: Int!
    inputCount: Int!
    deploymentTimestamp: BigInt!
    activityTimestamp: BigInt!
    factory: DAppFactory!
}
