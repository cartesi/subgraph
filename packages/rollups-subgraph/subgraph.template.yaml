specVersion: 0.0.4
description: Cartesi Rollups
repository: "https://github.com/cartesi/subgraph"
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: CartesiDAppFactory
      network:
      source:
          address: "CartesiDAppFactory"
          abi: CartesiDAppFactory
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - DApp
              - DAppFactory
              - Dashboard
          abis:
              - name: CartesiDAppFactory
                file: abi
          eventHandlers:
              - event: "ApplicationCreated(indexed address,address,bytes32,address)"
                handler: handleApplicationCreated
          file: ./src/handlers/dapp.ts
    - kind: ethereum/contract
      name: InputBox
      network:
      source:
          address: "InputBox"
          abi: InputBox
          startBlock:
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - DApp
          abis:
              - name: InputBox
                file: abi
          eventHandlers:
              - event: "InputAdded(indexed address,indexed uint256,address,bytes)"
                handler: handleInputAdded
          file: ./src/handlers/input.ts
